<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
            {% for state in states %}
                <li>{{ state.id }}: <b>{{ state.name }}</b>
                    <UL>
                        {% for city in state.cities %}
                            <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                        {% endfor %}
                    </UL>
                </li>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
